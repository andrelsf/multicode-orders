databaseChangeLog:
  - changeSet:
      id: V002
      labels: "table_items"
      author: "andre.ferreira@multicode.dev.br"
      comment: "Create table Items and Index"
      changes:
        - tagDatabase:
            tag: 1.0.0
        - createTable:
            tableName: items
            columns:
              - column:
                  name: item_id
                  type: VARCHAR(33)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(33)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(6,2)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_items
            tableName: items
            columns:
              - column:
                  name: product_id